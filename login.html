<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MyHealing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="login_style.css">
</head>
<body>
    <main>
    <section>
        <div class="imgbx">
            <img src="Images/imgbg.jpg" alt="">
        </div>
        <div class="contentbx">
            <div class="formbx">
                <h2>Login</h2>
                <form action="" method="get">
                    <div class="inputbx">
                        <span>Username</span>
                        <input type="text"name="" placeholder="Email id/Mobile No.">
                    </div>
                    <div class="inputbx">
                        <span>Password</span>
                        <input type="password" name="" placeholder="Password">
                    </div>
                    <div class="remember">
                        <label for="">
                            <input type="checkbox" name="" id="">Remember me
                        </label>
                    </div>
                    <div class="forgot">
                        <p><a href="http://">Forgot Password ?</a></p>
                    </div>
                    <div class="inputbx">
                        <input type="submit" value="Log in">
                    </div>
                    <div class="inputbx">
                        <p>Don't have an account?</p>
                    </div>
                    <div class="inputbx">
                        <p><a href="http://">Sign up</a></p>
                    </div>
                </form>
                <h3 class="heading2">Login using another account</h3>
                <div class="social">
                    <a href="http://" id="Gg"><i class="fa-brands fa-google"></i></a>
                    <a href="http://" id="fb"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="http://" id="ig"><i class="fa-brands fa-instagram"></i></a>
                    <a href="http://" id="tr"><i class="fa-brands fa-twitter"></i></a>
                    <a href="http://" id="in"><i class="fa-brands fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
